# Application Properties for StudentMS
spring.application.name=StudentMS
server.port=8084

# Logging
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.web=DEBUG

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_HOST:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.enabled=false

# H2 Console Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#### IMPORTANT IF RUN LOCALLY => add to variables KEYCLOAK_ISSUER=http://localhost:8080/realms/MsSecurity
# JWT Resource Server Configuration
jwt.auth.converter.principal-attribute=preferred_username
jwt.auth.converter.resource-id=ms-student
#spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/MsSecurity/protocol/openid-connect/token
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/MsSecurity
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER}


spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost:9092}
spring.kafka.consumer.group-id=reservation-group
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringDeserializer
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.skistation.studentms.config.ReservationEvent
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.deserializer.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
# Error Handling Deserializers
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer